    <div style=" margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="card" style="width: 30rem;">
            <div class="card-header">
                <div class="card-title">Add a Printer</div>
            </div>  
            <div class="card-body" >
                <form method="post"  action="controllers/addprinter.php" >
                    <form  class="form-horizontal" method="post">
                        <div id="form">
                            <div class="form-group required">
                                <label class="control-label requiredField">IP Address<span class="asteriskField">*</span> </label>
                                <div class="controls col-md-8 ">
                                    <input class="input-md  textinput textInput form-control" id="address" maxlength="15" name="address" placeholder="192.xxx.xxx.xxx" style="margin-bottom: 10px; width: 150px" type="text" onkeyup="showHint(this.value)"/>
                                </div>
                            </div>
                            <div class="form-group required">
                                <label class="control-label  requiredField">Model (detected)</label>
                                <div class="controls col-md-8 ">
                                    <p><span id="txtHint"></span></p>
                                </div>     
                            </div>
                            <div class="form-group">
                                <div class="controls col-md-12">
                                    <input id='legacy' type="checkbox" name="legacy" value="1" />
                                    <label class="control-label  requiredField">Legacy </label>
                                    <em>(released prior to 2016)</em>
                                </div>     
                            </div>    
                        </div>
                        
                        <div class="form-group"> 
                            <div class="controls col-md-8 ">
                                <input type="button" name="Submit" disabled value="Submit" class="btn btn-primary btn btn-info" id="submitprinter" style = "display: block"/>
                            </div>
                            <div class="controls col-md-8 ">
                                <input type="button" name="back" value="Try Again" class="btn btn-secondary btn" id="backButton" style = "display: none" onclick="location.reload()"/>
                            </div>
                        </div> 
                    </form>
                </form>
