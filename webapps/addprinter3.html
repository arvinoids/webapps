<div class="container container-fluid">               
    <div style=" margin-top:50px" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="card" >
            <div class="card-header">
                <div class="card-title">Add a printer</div>
            </div>  
            <div class="card-body" >
                <form method="post">
                    <form  class="form-horizontal" method="post" action="controllers/addprinter.php">
                        <div class="form-group required">
                            <label class="control-label col-md-8  requiredField">IP Address<span class="asteriskField">*</span> </label>
                            <div class="controls col-md-8 ">
                                <input class="input-md  textinput textInput form-control" id="address" maxlength="30" name="address" placeholder="192.xxx.xxx.xxx" style="margin-bottom: 10px" type="text" onkeyup="showHint(this.value)"/>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label class="control-label col-md-8  requiredField">Model (detected)</label>
                            <div class="controls col-md-8 ">
                                <!--<input class="input-md text form-control" id="model" name="model" placeholder="Lexmark CX9XX" style="margin-bottom: 10px" type="text" />-->
                                <p><span id="txtHint"></span></p>
                                <button class='btn btn-default' id='getmodel' style = 'display:none'>Discover Model</button>
                            </div>     
                        </div>
                        <div class="form-group">
                            <div class="controls col-md-12">
                                <input type="hidden" name="legacy" value="0" />
                                <input type="checkbox" name="legacy" value="1" />
                                <label class="control-label  requiredField">Legacy </label>
                                
                                <em>(released prior to 2016)</em>
                            </div>     
                        </div>
                        <div class="form-group"> 
                            <div class="controls col-md-8 ">
                                <input type="button" name="Submit" value="Submit" class="btn btn-primary btn btn-info" id="submit-id-signup" />
                            </div>
                        </div> 
                    </form>
                </form>
            </div>
